<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SHIFUMI</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap');
        </style>
                
    </head>
    <body>
        <header>
            <div class="title-container">
                <h1>
                    <span class="english">Rock, Paper, Scissors</span>
                    <span class="japanese">じゃんけん</span>
                </h1>
            </div>
        </header>

        <main>
            <div class="player-choice">
                <div class="player-rock-container 
                            player-button
                            button-clickable">
                    <span class="player-span-rock">グー</span>
                    <img class="player-img-rock" src="rock.png" alt="rock logo">
                </div>
                <div class="player-paper-container 
                            player-button
                            button-clickable">
                    <span class="player-span-paper">チョキ</span>
                    <img class="player-img-paper" src="paper.png" alt="paper logo">
                </div>
                <div class="player-scissors-container
                            player-button
                            button-clickable">
                    <span class="player-span-scissors">パー</span>
                    <img class="player-img-scissors" src="scissors.png" alt="scissors logo">
                </div>
            </div>
            <div class="computer-choice">
                <div class="computer-rock-container">
                    <span class="computer-span-rock">グー</span>
                    <img class="computer-img-rock" src="rock.png" alt="rock logo">
                </div>
                <div class="computer-paper-container">
                    <span class="computer-span-paper">チョキ</span>
                    <img class="computer-img-paper" src="paper.png" alt="paper logo">
                </div>
                <div class="computer-scissors-container">
                    <span class="computer-span-scissors">パー</span>
                    <img class="computer-img-scissors" src="scissors.png" alt="scissors logo">
                </div>
            </div>
            <div class="results">
                <div class="score">
                    <span class="player-score">0</span>
                    <span class="score-separation">|</span>
                    <span class="computer-score">0</span>
                </div>
                <span class="game-count">round 0 / 5</span>
                <span class="round-result"></span>
                <span class="game-result"></span>
            </div>
        </main>
    </body>
</html>
